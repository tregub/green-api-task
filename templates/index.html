<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mockup Page</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            padding: 40px;
            background: #fff;
            border: 1px solid #ccc;
        }

        .container {
            display: flex;
            box-sizing: border-box;
        }

        .left-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .left-panel input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 2px;
            background: #fff;
        }

        .left-panel button {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            background: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
            border-radius: 2px;
        }

        .separator {
            width: 1px;
            background: #ccc;
            margin: 0 20px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-panel h2 {
            margin: 0;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .code-block {
            flex: 1;
            width: 400px;
            max-width: 400px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            font-family: monospace;
            overflow: auto;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-panel">

                <form method="post">
                    <input type="text" name="idInstance" placeholder="idInstance" />
                    <input type="text" name="apiTokenInstance" placeholder="ApiTokenInstance" />
                    <button type="submit" name="action" value="getSettings">getSettings</button>
                    <button type="submit" name="action" value="getStateInstance">getStateInstance</button>

                    <input type="text" name="phoneNumber" placeholder="77771234567" />
                    <input type="text" name="message" placeholder="Hello World!" />
                    <button type="submit" name="action" value="sendMessage">sendMessage</button>

                    <input type="text" name="phoneNumberForURL" placeholder="77771234567" />
                    <input type="text" name="urlFile" placeholder="https://my.size.com/img/horse.png" />
                    <button type="submit" name="action" value="sendFileByUrl">sendFileByUrl</button>
                </form>
            </div>

            <div class="separator"></div>

            <div class="right-panel">
                <h2>Ответ:</h2>
                <div class="code-block">
                <pre>{{ response }}</pre>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
